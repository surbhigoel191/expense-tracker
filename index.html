<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Expense Tracker</title>
    <link rel="icon" href="money.jpg" type="image/icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js" crossorigin="anonymous"></script>

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
<div class="row">
    <div class="col-4 left-container">
        <div class="month-container">
            <div class="header fs-white">Total</div>
            <div id="current-month" class="sub-text fs-white"></div>
            <div class="budget-container p-2 mt-4">
                <span id="month-budget" class="month-amount">â‚¹ 0</span>
            </div>
        </div><br>
        <div class="budget-container dropdown open" style="margin-left: 5%;">
            <button class="btn dropdown-toggle"
                    type="button" id="dropdownMenu3" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Pie Chart
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" id="pie_t">Total Expenses</a>
                <a class="dropdown-item" id="pie_i">Inflow</a>
                <a class="dropdown-item" id="pie_o">Outflow</a>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="expense-chart"></canvas>
        </div>
    </div>
    <div class="col-8 right-container">
        <div class="currency dropdown open">
            <button class="btn dropdown-toggle"
                    type="button" id="dropdownMenu3" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Choose your currency
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" id="usd">United States Dollar</a>
                <a class="dropdown-item" id="eur">Euro</a>
                <a class="dropdown-item" id="rbl">Russian Ruble</a>
                <a class="dropdown-item" id="inr">Indian Rupee</a>
                <a class="dropdown-item" id="yen">Japanese Yen</a>
                <a class="dropdown-item" id="pnd">United Kingdom Pound</a>
            </div>
        </div>
        <div class="calc-container">
            <div class="header fs-dark-grey">Track Your Budget</div><br>
            <div class="btn-toolbar">
            <div class="dropdown open">
                <button class="btn btn-info dropdown-toggle"
                        type="button" id="dropdownMenu3" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Income
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="type-salary">Salary</a>
                    <a class="dropdown-item" id="type-bonus">Bonus</a>
                    <a class="dropdown-item" id="type-allow">Allowance</a>
                    <a class="dropdown-item" id="type-hack">Hackathon Wins</a>
                    <a class="dropdown-item" id="type-cash">Petty cash</a>
                    <a class="dropdown-item" id="type-otherin">Other</a>
                </div>
            </div>
            <div class="dropdown open"  style="padding-left: 25px">
                <button class="btn btn-info dropdown-toggle"
                        type="button" id="dropdownMenu3" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Expense
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="type-food">Food</a>
                    <a class="dropdown-item" id="type-health">Health</a>
                    <a class="dropdown-item" id="type-transport">Transportation</a>
                    <a class="dropdown-item" id="type-house">Household</a>
                    <a class="dropdown-item" id="type-education">Education</a>
                    <a class="dropdown-item" id="type-social">Social Life</a>
                    <a class="dropdown-item" id="type-otherout">Other</a>
                </div>
            </div>
            </div>
            <div class="mt-3 tracking-text text-capitalize sub-text bottom-border">Tracking...</div><br>
            <form><div class="">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-8">
                    <input class="form-control input-expense-description" type="text"  maxlength="35" placeholder="35 characters limit"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Value</label>
                    <div class="col-sm-8">
                    <input class="form-control input-expense-value" id="validationCustom01" type="number" placeholder="Must be positive" required></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-8">
                    <input class="form-control input-expense-date" type="date" value="" id="example-date-input"></div>
                    <div class="col-sm-2"><input type="button" class="btn btn-success btn-submit-expense" type="submit" value="Done!"></div>
                </div>
            </div></div></form>
            <div class="expense-list mt-4"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
